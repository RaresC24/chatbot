name: Bi-Monthly Chat Log Reset

on:
  schedule:
    # Run at 00:00 UTC on the 1st of every 2nd month (Feb, Apr, Jun, etc.)
    - cron: '0 0 1 */2 *'
  workflow_dispatch: # Allow manual trigger

jobs:
  reset-log:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push changes
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Send Full Log Backup via Email
        run: node .github/scripts/send_daily_log.js --mode=RESET
        env:
          EMAILJS_PRIVATE_KEY: ${{ secrets.EMAILJS_PRIVATE_KEY }}

      - name: Reset conversations.csv
        run: |
          echo "ConversationID,Date,IP,Country,Languages,Transcript" > conversations.csv

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add conversations.csv
          git commit -m "Reset conversation log (bi-monthly)" || echo "No changes to commit"
          git push
