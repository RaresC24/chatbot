name: Update Training Data

# Run this workflow once a day at 5 PM UTC
on:
  schedule:
    - cron: '0 17 * * *'  # Every day at 5:00 PM UTC
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  update-training-data:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Needed to push changes
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: Run preprocessing script
        run: |
          python preprocess_training_data.py
      
      - name: Check for changes and push
        run: |
          if [ -n "$(git status --porcelain training_data.json)" ]; then
            echo "Training data has been updated, pushing to GitHub..."
            git add training_data.json
            git commit -m "Auto-update training data (scheduled daily)"
            git push
          else
            echo "No changes to training data"
          fi

